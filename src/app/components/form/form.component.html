<form class="example-form" [formGroup]="formGroup" class="columns is-multiline">
  <mat-form-field class="column is-6">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" appUpperCase>
    <button *ngIf="formGroup.get('name')?.value" mat-icon-button matSuffix (click)="formGroup.get('name')?.reset()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field class="column is-6">
    <mat-label>Imagen</mat-label>
    <input matInput formControlName="image">
    <button *ngIf="formGroup.get('image')?.value && formGroup.get('image')?.enabled" mat-icon-button matSuffix
      (click)="formGroup.get('image')?.reset()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <div class="column is-12 is-flex is-justify-content-flex-end">
    <button mat-raised-button [disabled]="formGroup.invalid" (click)="submit()">
      {{ formGroup.get('id')?.value ? 'Modificar' : 'Crear' }}
    </button>
  </div>
</form>
